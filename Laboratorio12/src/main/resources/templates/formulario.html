<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${alumno.id == 0} ? 'Registrar Estudiante' : 'Editar Estudiante'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${alumno.id == 0} ? 'Registrar Estudiante' : 'Editar Estudiante'" class="mb-4"></h2>
    <form th:action="@{/guardar}" method="post" th:object="${alumno}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select th:field="*{sexo}" class="form-select" required>
                <option value="">Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
